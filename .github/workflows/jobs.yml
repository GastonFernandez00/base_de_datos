name: checker
on: [push]

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Ruff
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install ruff
          ruff check
          ruff format --check

  cspell-check:
    runs-on: ubuntu-latest
    container:
      image: node:22
    steps:
      - uses: actions/checkout@v3
      - name: Install cspell and run it
        run: |
          npm install -g cspell
          cspell -c cspell.json --file src/*.py